<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Registration Form(floating label)</h3>
        <h3 class="text-warning"> in this design, the inputs comes first before the labels in the code</h3>
        <form action="">
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="name" placeholder="name">
                <label for="name">Name</label>
                
            </div>
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="email" class="form-label">Email</label>
                
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password" placeholder="password">
                <label for="password" class="form-label">Password</label>
                
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="retype-password" placeholder="retype-password">
                <label for="retype-password" class="form-label">Retype Password</label>
                
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
