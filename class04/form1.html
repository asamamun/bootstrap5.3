<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
        <h1>login Form</h1>
        <button class="btn btn-outline-info" onclick="enableFieldset()">EDIT</button>
    </div>
        <form action="">
            <fieldset id="loginset" disabled>
            
                
                <div class="input-group mb-3">
                    <!-- <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="zL2Hd@example.com"> -->
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" placeholder="user email(someone@gmail.com)" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            
            <div>
                <!-- <label for="password" class="form-label">Password</label> -->
                <!-- <input type="password" name="password" id="password" class="form-control" value="1234"> -->
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" name="password" id="password" class="form-control" value="1234">
                <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                    <i class="bi bi-eye-fill"></i>
                </button>
              </div>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-primary">
            </div>
        </fieldset>
        </form>
        <hr>
        <h3>form select</h3>
        <form action="">
        <select class="form-control" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </form>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        function enableFieldset(){
            document.getElementById("loginset").disabled = false;
        }

        document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const button = this;

      // Toggle the input type between "password" and "text"
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        button.textContent = 'Hide'; // Change button text to "Hide"
      } else {
        passwordInput.type = 'password';
        button.textContent = 'Show'; // Change button text to "Show"
      }
    });
  </script>
    </script>
</body>
</html>
